    <div id="PlaylistEditor" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    -->
                    <h3>Edit Playlist {{playlistToBeEdited.id}}</h3>
                </div>
                <div class="modal-body">
                    <form class="form" role="form">
                        <div class="form-group">
                            <label class="control-label" for="inputName">Name</label>
                            <div>
                                <input type="text" class="form-control" id="inputName" ng-model="playlistToBeEdited.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputEvent">Event</label>
                            <div>
                                <input type="text" class="form-control" id="inputEvent" ng-model="playlistToBeEdited.event">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputBand">Band</label>
                            <div>
                                <input type="text" class="form-control" id="inputBand" ng-model="playlistToBeEdited.band">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-default" ng-click="doneEditing(playlistToBeEdited)">Done</button>
                </div>
            </div>
        </div>
    </div>


    <li class="playlist" ng-repeat="playlist in playlists | orderBy: sortPlaylistIdAsNumber">
        <div class="playlistFirstLine">
            <div class="playlistNumber">{{playlist.id}}</div>
            <div class="btn-group playlistName">
                <a class="btn btn-default" ng-click="showPlaylist(playlist)" title="Show The Playlist"><strong>{{playlist.name}}</strong></a>
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                   <li><a ng-click="edit(playlist)">Edit</a></li>
                    <li class="divider"></li>
                    <li><a ng-click="copy(playlist)">Copy</a></li>
                    <li class="divider"></li>
                    <!--
                    <li><a ng-click="delete(playlist)">Delete</a></li>
                    -->
                    <li><a ng-really-message="Do you really want to delete the playlist?" ng-really-click="delete(playlist)">Delete</a></li>
                </ul>
            </div>
            <div class="playlistEvent pull-right">{{playlist.event}}</div>
            <div class="playlistBand">{{playlist.band}}</div>
        </div>

    </li>
</ul>

<div class="footer navbar-fixed-bottom"><button class="btn btn-md btn-default pull-left" ng-click="newPlaylist()" title="New Playlist"><i class="glyphicon glyphicon-plus"></i></button></div>
