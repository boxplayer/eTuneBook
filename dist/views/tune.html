<div class="row-fluid">
    <div class="span12">

        <div id="dotsViewer" class="dotsViewer" style="background-color:{{tune.color}}">
            <div class="container-fluid">
                <div class="span8">

                    <div class="tuneControlButtons">

                        <div class="played pull-left">
                            <a class="btn btn-mini btn-info justPlayedTheTune" ng-click="justPlayedTheTune(tune)" title="Just Played The Tune">Played </a>{{tune.lastPlayed | fromNow}}
                        </div>

                        <div class="tuneColorizer">
                            Color: <input type="text" name="{{tune.color}}" value="{{tune.color}}" title="Colorize" tbk-colorselect="">
                        </div>

                        <div class="transposeButtons pull-right">
                            Transpose:
                            <a class="btn btn-mini btn-info" ng-click="tuneUp()" title="Tune Up"><i class="icon-arrow-up"></i></a>
                            <a class="btn btn-mini btn-info" ng-click="tuneDown()" title="Tune Down"><i class="icon-arrow-down"></i></a>
                        </div>

                    </div>

                    <div id="renderTheDotsFor{{tune.intTuneId}}" class="renderTheDots"></div>
                </div>
                <!--<div id="renderMidi" class="midiPlayer"></div>-->
                <div class="span4">
                    <ul class="nav nav-tabs">
                        <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
                    </ul>

                    <div ui-view="" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" class="tuneTabContent"></div>
                </div>
            </div>
        </div>
    </div>
</div>
